spring.application.name=Diet_Plan_MCP_Server
server.port=8090

# Database Configuration - Update these with your PostgreSQL details
spring.datasource.url=jdbc:postgresql://localhost:5432/diet_plan_db
spring.datasource.username=postgres
spring.datasource.password=database
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.main.web-application-type=none
spring.main.banner-mode=off
logging.pattern.console=

spring.ai.mcp.server.stdio=true
spring.ai.mcp.server.name=diet_mcp_server
spring.ai.mcp.server.version=0.0.1



