            html += `<div class="intro"><p>${data.introduction}</p></div>`;
            
            // Allowed Foods Section
            if (data.allowedFoods) {
                html += `<div class="allowed-foods-section">
                            <h2>${data.allowedFoods.title}</h2>
                            <h3>OK:</h3>
                            <ul>`;
                data.allowedFoods.ok_items.forEach(item => {
                    html += `<li>${item}</li>`;
                });
                html += `       </ul>
                            <h3>Moderation (Max 1 palm-sized serving):</h3>
                            <ul>`;
                data.allowedFoods.moderation_items.forEach(item => {
                    html += `<li>${item}</li>`;
                });
                html += `       </ul>
                         </div>`;
            }


            // Meal Plan Section
            html += `<h2>7-Day Meal Plan Breakdown</h2>`;
            data.mealPlan.forEach(day => {
                html += `<div class="day-plan">`;
                html += `<h3>${day.day}</h3>`;
                html += `<div class="daily-nutrition">
                            <span><strong>Total Calories:</strong><br>${day.daily_total_nutrition.calories}</span>
                            <span><strong>Carbs:</strong><br>${day.daily_total_nutrition.carbs}</span>
                            <span><strong>Protein:</strong><br>${day.daily_total_nutrition.protein}</span>
                            <span><strong>Fat:</strong><br>${day.daily_total_nutrition.fat}</span>
                            <span><strong>Fiber:</strong><br>${day.daily_total_nutrition.fiber}</span>
                         </div>`;
                
                day.meals.forEach(meal => {
                    html += `<div class="meal-card">
                                <h4>${meal.meal_type} (${meal.time}): ${meal.meal_name}</h4>
                                <div class="recipe">
                                    <strong>Ingredients:</strong>
                                    <ul>`;
                    meal.recipe.ingredients.forEach(ing => {
                        html += `<li>${ing.item}: ${ing.quantity}</li>`;
                    });
                    html += `       </ul>
                                    <strong>Instructions:</strong>
                                    <p>${meal.recipe.instructions}</p>
                                </div>
                                <div class="nutrition-info">`;
                    Object.entries(meal.nutrition).forEach(([key, value]) => {
                         html += `<span><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${value}</span>`;
                    });
                    html += `       </div>
                             </div>`;
                });
                html += `</div>`;
            });

            // Summary Section
            html += `<div class="summary-section">
                        <h2>${data.summaryAndImportantPoints.title}</h2>`;
            data.summaryAndImportantPoints.points.forEach(point => {
                const isCritical = point.point.includes("CRITICAL HEALTH DISCLAIMER");
                html += `<div class="${isCritical ? 'critical-disclaimer' : 'summary-point'}">
                            <h4>${point.point}</h4>
                            <p>${point.details}</p>
                         </div>`;
            });
            html += `</div>`;

            // Tips for Success Section
            html += `<div class="summary-section">
                        <h2>${data.tipsForSuccess.title}</h2>`;
            data.tipsForSuccess.tips.forEach(tip => {
                 html += `<div class="summary-point"><h4>${tip.tip}</h4><p>${tip.details}</p></div>`;
            });
            html += `</div>`;

            container.innerHTML = html;
        }

        // Run the function to generate the content when the page loads
        generateHTML(data);
    </script>

</body>
</html>
