                     let label = key.charAt(0).toUpperCase() + key.slice(1);
                     html += `<li>${label}: ${value}</li>`;
                }
                html += `           </ul>
                            </div>
                         </div>`;
            });
            
            html += `   </div>
                     </div>`;
        });

        // Summary and Tips
        const { summaryAndTips } = data;
        html += `<div class="summary-tips">
                    <h2>${summaryAndTips.title}</h2>
                    <p>${summaryAndTips.summary}</p>
                    
                    <h3>Important Points</h3>
                    <ul>${summaryAndTips.importantPoints.map(p => `<li><strong>${p.point}:</strong> ${p.details}</li>`).join('')}</ul>
                    
                    <h3>Tips for Success</h3>
                    <ul>${summaryAndTips.tipsForSuccess.map(p => `<li><strong>${p.tip}:</strong> ${p.details}</li>`).join('')}</ul>
                 </div>`;

        container.innerHTML = html;
    });
</script>
