        body {

            line-height: 1.6;
            color: #333;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 960px;
            margin: auto;
            background: #fff;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        h1, h2, h3, h4 {
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            border-bottom: 3px solid #16a085;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        h2 {
            color: #16a085;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        h3 {
            color: #2980b9;
            margin-top: 30px;
            border-left: 4px solid #3498db;
            padding-left: 10px;
        }
        .intro, .summary-section {
            background-color: #e8f6f3;
            border-left: 5px solid #16a085;
            padding: 15px 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .day-plan {
            margin-top: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #ccc;
        }
        .day-plan:last-child {
            border-bottom: none;
        }
        .daily-nutrition {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15px;
            margin-bottom: 25px;
        }
        .daily-nutrition span {
            font-weight: 500;
            color: #34495e;
        }
        .meal-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .meal-card h4 {
            margin-top: 0;
            font-size: 1.4em;
            color: #27ae60;
        }
        .meal-card strong {
            color: #2c3e50;
        }
        .recipe ul, .recipe ol {
            padding-left: 20px;
        }
        .recipe li {
            margin-bottom: 5px;
        }
        .nutrition-info {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .nutrition-info span {
            background-color: #f2f2f2;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        .critical-disclaimer {
            background-color: #fbeee6;
            border-left: 5px solid #c0392b;
            padding: 15px 20px;
            border-radius: 5px;
        }
        .critical-disclaimer h4 {
            color: #c0392b;
            margin-top: 0;
        }
        .tip-item {
            margin-bottom: 15px;
        }
        .tip-item h4 {
            margin-bottom: 5px;
            color: #2980b9;
        }
    </style>

                                <h4>${meal.meal_type} (${meal.time}): ${meal.meal_name}</h4>
                                <div class="recipe">
                                    <strong>Ingredients:</strong>
                                    <ul>`;
                    meal.recipe.ingredients.forEach(ing => {
                        html += `<li>${ing.item}: ${ing.quantity}</li>`;
                    });
                    html += `       </ul>
                                    <strong>Instructions:</strong>
                                    <p>${meal.recipe.instructions}</p>
                                </div>
                                <div class="nutrition-info">
                                    <span>Calories: ${meal.nutrition.calories}</span>
                                    <span>Carbs: ${meal.nutrition.carbs}</span>
                                    <span>Protein: ${meal.nutrition.protein}</span>
                                    <span>Fat: ${meal.nutrition.fat}</span>
                                    <span>Fiber: ${meal.nutrition.fiber}</span>
                                </div>
                             </div>`;
                });
                html += `</div>`;
            });

            // Summary Section
            html += `<div class="summary-section">
                        <h2>${data.summaryAndImportantPoints.title}</h2>`;
            data.summaryAndImportantPoints.points.forEach(point => {
                if (point.point === "CRITICAL HEALTH DISCLAIMER") {
                    html += `<div class="critical-disclaimer">
                                <h4>${point.point}</h4>
                                <p>${point.details}</p>
                             </div>`;
                } else {
                    html += `<div class="tip-item"><h4>${point.point}</h4><p>${point.details}</p></div>`;
                }
            });
            html += `</div>`;

            // Tips for Success Section
            html += `<div class="summary-section">
                        <h2>${data.tipsForSuccess.title}</h2>`;
            data.tipsForSuccess.tips.forEach(tip => {
                 html += `<div class="tip-item"><h4>${tip.tip}</h4><p>${tip.details}</p></div>`;
            });
            html += `</div>`;


            container.innerHTML = html;
        }

        generateHTML(data);
    </script>
</body>
</html>
