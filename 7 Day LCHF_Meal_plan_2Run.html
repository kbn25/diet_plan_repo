            html += `<p>${descParts[0]}</p>`;
            if (descParts[1]) {
                html += `<div class="warning-box"><strong>Important Note:</strong> ${descParts[1]}</div>`;
            }

            html += `<div class="section"><h2>Important Points</h2><ul>`;
            data.important_points.forEach(point => {
                html += `<li>${point}</li>`;
            });
            html += `</ul></div>`;

            html += `<div class="section"><h2>Tips for Success</h2><ul>`;
            data.tips.forEach(tip => {
                html += `<li>${tip}</li>`;
            });
            html += `</ul></div>`;

            data.meal_plan.forEach(day_plan => {
                html += `<div class="day-plan"><h2>${day_plan.day}</h2>`;
                day_plan.meals.forEach(meal => {
                    html += `
                        <div class="meal">
                            <div class="meal-header">
                                <h4>${meal.meal_name}</h4>
                                <span>${meal.timing}</span>
                            </div>
                            <p class="recipe-name">${meal.recipe_name}</p>
                            <div class="recipe-details">
                                <p><strong>Recipe:</strong> ${meal.recipe}</p>
                                <p><strong>Portion Size:</strong> ${meal.portion_size}</p>
                            </div>
                            <div class="nutritional-info">
                                <span><strong>Calories:</strong> ${meal.calories}</span>
                                <span><strong>Carbs:</strong> ${meal.carbs}g</span>
                                <span><strong>Protein:</strong> ${meal.protein}g</span>
                                <span><strong>Fat:</strong> ${meal.fat}g</span>
                                <span><strong>Fiber:</strong> ${meal.fiber}g</span>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            });

            html += `<h2>Summary</h2><div class="summary">${data.summary}</div>`;
            
            return html;
        }

        document.getElementById('meal-plan-content').innerHTML = generateMealPlanHTML(data);
    </script>

</body>
