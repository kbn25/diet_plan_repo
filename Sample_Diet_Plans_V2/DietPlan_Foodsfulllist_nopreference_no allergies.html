                                <td>${nutrients.protein}</td>
                                <td>${nutrients.fat}</td>
                                <td>${nutrients.fiber}</td>
                            </tr>
                        </table>
                        <h3>Portion Size & Ingredients</h3>
                        <p class="portion-size">${meal.portion_size}</p>
                        <h3>Recipe</h3>
                        <p class="recipe">${meal.recipe}</p>
                    </div>
                `;
            };

            // Add meal cards in a specific order
            mealOrder.forEach(mealKey => {
                if (dayData[mealKey]) {
                    dayHtml += createMealCard(dayData[mealKey]);
                }
            });

            dayContainer.innerHTML = dayHtml;
            mealPlanContainer.appendChild(dayContainer);
        });
    </script>
</body>
</html>
